<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorciu Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./editor_script.js"></script>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <i class="fa-solid fa-file" onclick="document.querySelector('.funcbar .view.current_view').classList.remove('current_view');document.querySelector('.funcbar .view.files').classList.add('current_view');"></i>
            <i class="fa-solid fa-magnifying-glass" onclick="document.querySelector('.funcbar .view.current_view').classList.remove('current_view');document.querySelector('.funcbar .view.search').classList.add('current_view');"></i>
        </div>
        <div class="funcbar">
            <div class="view files current_view">
                <div class="padding-inner">
                    <h2>Files</h2>
                    <br>
                    <div class="files-index" style="display:none;"></div>
                    <div class="files-open">
                        <p><b>You don't have opened any folders and any files</b>, so you can't view them and you can't open them.</p>
                        <br>
                        <a href="javascript:openStructure(createExampleFileStructure());"></a>
                    </div>
                </div>
            </div>
            <div class="view search">
                <div class="padding-inner">
                    <h2>Search</h2>
                </div>
            </div>
        </div>
        <div class="editor"></div>
    </div>
</body> 
</html>
